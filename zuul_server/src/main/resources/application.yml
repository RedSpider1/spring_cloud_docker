spring:
  application:
    name: zuul-server

server:
  port: 8888

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: ['*']

#logging:
#  level:
#    root: DEBUG

zuul:
  prefix: /api
  routes:
      order-service:
        path: /orders/**
        strip-prefix: false